<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Markdown - HTML5-CSS3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #eee;
            line-height: 1.7;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        header h1 {
            font-size: 1.4em;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #16213e;
            min-height: calc(100vh - 60px);
        }

        /* T√≠tulos */
        main h1, main h2, main h3, main h4, main h5, main h6 {
            color: #fff;
            font-weight: 600;
            margin-top: 2em;
            margin-bottom: 0.8em;
        }

        main h1 {
            font-size: 2.2em;
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.4em;
            margin-top: 0;
        }

        main h2 {
            font-size: 1.8em;
            color: #a29bfe;
            border-left: 4px solid #667eea;
            padding-left: 15px;
        }

        main h3 {
            font-size: 1.4em;
            color: #74b9ff;
        }

        main h4 {
            font-size: 1.2em;
            color: #81ecec;
        }

        /* P√°rrafos */
        main p {
            margin-bottom: 1.2em;
            color: #ddd;
            text-align: justify;
        }

        /* Enlaces */
        main a {
            color: #74b9ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        main a:hover {
            color: #a29bfe;
            text-decoration: underline;
        }

        /* Listas */
        main ul, main ol {
            margin-left: 1.5em;
            margin-bottom: 1.2em;
            color: #ddd;
        }

        main li {
            margin-bottom: 0.6em;
            padding-left: 0.5em;
        }

        /* Bloques de c√≥digo */
        main pre {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 1.5em 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre;
            word-wrap: normal;
        }

        main pre code {
            background: none !important;
            color: #e6edf3 !important;
            padding: 0 !important;
            font-size: inherit;
            white-space: pre;
        }

        /* C√≥digo inline */
        main code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: rgba(110, 118, 129, 0.4);
            color: #ff7b72;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* L√≠nea horizontal */
        main hr {
            border: none;
            border-top: 2px solid #30363d;
            margin: 2.5em 0;
        }

        /* Negrita y cursiva */
        main strong {
            font-weight: 700;
            color: #fff;
        }

        main em {
            font-style: italic;
            color: #b8b8b8;
        }

        /* Blockquote */
        main blockquote {
            border-left: 4px solid #667eea;
            padding: 1em 1.5em;
            margin: 1.5em 0;
            background-color: rgba(102, 126, 234, 0.1);
            border-radius: 0 6px 6px 0;
            color: #b8b8b8;
        }

        /* Tablas */
        main table {
            border-collapse: collapse;
            width: 100%;
            margin: 1.5em 0;
        }

        main table th, main table td {
            border: 1px solid #30363d;
            padding: 12px 15px;
            text-align: left;
        }

        main table th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
        }

        main table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Estados */
        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
            font-size: 1.2em;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 6px;
            padding: 20px;
            color: #ff6b6b;
            margin: 20px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 10px 15px;
            }

            header h1 {
                font-size: 1.1em;
            }

            main {
                padding: 20px 15px;
            }

            main h1 {
                font-size: 1.8em;
            }

            main h2 {
                font-size: 1.4em;
            }

            main pre {
                font-size: 12px;
                padding: 12px;
            }

            button {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìö HTML5 & CSS3 - Weblearning by Akademic</h1>
        <div class="controls">
            <button onclick="reloadMarkdown()">üîÑ Recargar</button>
            <button onclick="downloadHTML()">‚¨áÔ∏è Descargar HTML</button>
            <button onclick="window.location.href='../index.html'">üè† Inicio</button>
        </div>
    </header>

    <main id="content">
        <div class="loading">‚è≥ Cargando contenido...</div>
    </main>

    <script>
        // Escapar HTML para bloques de c√≥digo
        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // Convertidor Markdown a HTML mejorado
        function markdownToHtml(markdown) {
            let html = markdown;

            // Primero procesamos los bloques de c√≥digo para protegerlos
            const codeBlocks = [];
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
                const language = lang || 'text';
                const placeholder = `__CODE_BLOCK_${codeBlocks.length}__`;
                codeBlocks.push(`<pre><code class="language-${language}">${escapeHtml(code.trimEnd())}</code></pre>`);
                return placeholder;
            });

            // C√≥digo inline (backticks simples)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // L√≠neas horizontales
            html = html.replace(/^---+$/gm, '<hr>');

            // T√≠tulos (de mayor a menor para evitar conflictos)
            html = html.replace(/^#### (.*?)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.*?)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.*?)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.*?)$/gm, '<h1>$1</h1>');

            // Negrita y cursiva
            html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/(?<!\*)\*([^*]+)\*(?!\*)/g, '<em>$1</em>');

            // Enlaces
            html = html.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');

            // Procesar listas y p√°rrafos l√≠nea por l√≠nea
            const lines = html.split('\n');
            let result = [];
            let inList = false;
            let listType = null;
            let paragraph = [];

            function closeParagraph() {
                if (paragraph.length > 0) {
                    const text = paragraph.join(' ').trim();
                    if (text && !text.startsWith('__CODE_BLOCK_')) {
                        result.push('<p>' + text + '</p>');
                    } else if (text) {
                        result.push(text);
                    }
                    paragraph = [];
                }
            }

            function closeList() {
                if (inList) {
                    result.push(listType === 'ul' ? '</ul>' : '</ol>');
                    inList = false;
                    listType = null;
                }
            }

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmed = line.trim();

                // L√≠nea vac√≠a
                if (trimmed === '') {
                    closeParagraph();
                    closeList();
                    continue;
                }

                // Bloques de c√≥digo (placeholder)
                if (trimmed.startsWith('__CODE_BLOCK_')) {
                    closeParagraph();
                    closeList();
                    result.push(trimmed);
                    continue;
                }

                // Elementos HTML ya procesados
                if (trimmed.match(/^<(h[1-6]|hr|blockquote)/)) {
                    closeParagraph();
                    closeList();
                    result.push(line);
                    continue;
                }

                // Lista desordenada
                const ulMatch = trimmed.match(/^[-*]\s+(.*)$/);
                if (ulMatch) {
                    closeParagraph();
                    if (!inList || listType !== 'ul') {
                        closeList();
                        result.push('<ul>');
                        inList = true;
                        listType = 'ul';
                    }
                    result.push('<li>' + ulMatch[1] + '</li>');
                    continue;
                }

                // Lista ordenada
                const olMatch = trimmed.match(/^\d+\.\s+(.*)$/);
                if (olMatch) {
                    closeParagraph();
                    if (!inList || listType !== 'ol') {
                        closeList();
                        result.push('<ol>');
                        inList = true;
                        listType = 'ol';
                    }
                    result.push('<li>' + olMatch[1] + '</li>');
                    continue;
                }

                // Texto normal - agregar al p√°rrafo
                closeList();
                paragraph.push(line);
            }

            closeParagraph();
            closeList();

            html = result.join('\n');

            // Restaurar bloques de c√≥digo
            codeBlocks.forEach((block, index) => {
                html = html.replace(`__CODE_BLOCK_${index}__`, block);
                html = html.replace(`<p>__CODE_BLOCK_${index}__</p>`, block);
            });

            return html;
        }

        async function reloadMarkdown() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">‚è≥ Cargando contenido...</div>';

            try {
                const response = await fetch('HTML5-CSS3.md');
                if (!response.ok) throw new Error('No se pudo cargar el archivo');

                const markdown = await response.text();
                const html = markdownToHtml(markdown);
                content.innerHTML = html;

                console.log('‚úÖ Markdown cargado correctamente');
            } catch (error) {
                content.innerHTML = `<div class="error">‚ùå Error al cargar el archivo: ${error.message}<br><br>Aseg√∫rate de que el archivo HTML5-CSS3.md existe en la misma carpeta.</div>`;
            }
        }

        function downloadHTML() {
            const content = document.getElementById('content').innerHTML;
            const title = document.querySelector('main h1')?.textContent || 'documento';

            const html = `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; max-width: 1000px; margin: 0 auto; padding: 40px; background: #1a1a2e; color: #eee; line-height: 1.7; }
        h1, h2, h3, h4 { color: #667eea; margin: 1.5em 0 0.5em; }
        h1 { border-bottom: 2px solid #667eea; padding-bottom: 0.3em; }
        p { margin-bottom: 1em; color: #ddd; }
        a { color: #74b9ff; }
        pre { background: #0d1117; border: 1px solid #30363d; padding: 16px; border-radius: 6px; overflow-x: auto; margin: 1em 0; }
        pre code { background: none; color: #e6edf3; }
        code { background: rgba(110, 118, 129, 0.4); color: #ff7b72; padding: 2px 6px; border-radius: 4px; font-family: 'Consolas', monospace; }
        ul, ol { margin-left: 1.5em; margin-bottom: 1em; }
        li { margin-bottom: 0.5em; color: #ddd; }
        hr { border: none; border-top: 1px solid #30363d; margin: 2em 0; }
        strong { color: #fff; }
    </style>
</head>
<body>
${content}
</body>
</html>`;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = title.replace(/[^\w\s-]/g, '').replace(/\s+/g, '-').toLowerCase() + '.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Cargar markdown al iniciar
        window.addEventListener('DOMContentLoaded', reloadMarkdown);
    </script>
</body>
</html>
